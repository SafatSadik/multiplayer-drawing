<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Drawing by Safat</title>
    <!-- [picker] -->
    <link rel="stylesheet" href="monolith.min.css" />
    <script src="./pickr.min.js"></script>

    <!-- hammer -->
    <script src="./hammer.js"></script>
    <!-- socker -->
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <script src="./jquery.js"></script>
</head>

<body>
    <div id="login-overlay">
        <form id="login-form">
            <h2>Join Drawing Room</h2>
            <label for="name-input">Name</label>
            <input type="text" id="name-input" placeholder="Your name" required maxlength="30">

            <label for="room-select">Room</label>
            <select id="room-select">
                <option value="safat" selected>Safat (default)</option>
                <option value="custom">Custom room</option>
            </select>

            <input type="text" id="custom-room-input" placeholder="Enter custom room name" maxlength="40" hidden>
            <button type="submit">Enter Room</button>
        </form>
    </div>

    <div class="room_banner">Room: <span id="active-room">safat</span> ‚Ä¢ Player: <span id="active-player">-</span></div>

    <div class="drawing_container">
        <section class="tools_board">
            <div class="row">
                <label class="tittle">Shapes</label>
                <ul class="options">
                    <li class="option tools" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectange</span>
                    </li>
                    <li class="option tools" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tools" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tools" id="line">
                        <img src="icons/Line.jpg" alt="">
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill_color">
                        <label for="fill_color_picker">Fill Color</label>
                        <input type="color" id="fill_color_picker">
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="tittle">Options</label>
                <ul class="options">
                    <li class="option active tools" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tools" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" name="" id="size_slider" min="1" max="40" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="tittle">Colors</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                </ul>
                <ul class="options colors2">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                </ul>
                <div class="color_picker">
                    <input type="color" name="" id="colorPicker">
                </div>
            </div>
            <div class="row buttons">
                <button class="clear_canvas">Clear Canvas</button>
                <button class="save_image">Save As Image</button>
                <button type="button" class="open_chat">Open Chat</button>
            </div>
        </section>
        <section class="drawing_board">
            <canvas></canvas>



            <div id="chat-panel" class="chat-panel">
                <div class="chat-header">Room Chat</div>
                <div id="chat-messages" class="chat-messages"></div>
            </div>

            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>



            <div id="colorPickerContainer"></div>


            <div class="side_button_container">
                <div class="reload_button side_buttons">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                        <path
                            d="M436.7 74.7L448 85.4 448 32c0-17.7 14.3-32 32-32s32 14.3 32 32l0 128c0 17.7-14.3 32-32 32l-128 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l47.9 0-7.6-7.2c-.2-.2-.4-.4-.6-.6-75-75-196.5-75-271.5 0s-75 196.5 0 271.5 196.5 75 271.5 0c8.2-8.2 15.5-16.9 21.9-26.1 10.1-14.5 30.1-18 44.6-7.9s18 30.1 7.9 44.6c-8.5 12.2-18.2 23.8-29.1 34.7-100 100-262.1 100-362 0S-25 175 75 75c99.9-99.9 261.7-100 361.7-.3z" />
                    </svg>
                </div>
                <div class="download_button side_buttons">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                        <path
                            d="M256 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 210.7-41.4-41.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0l96-96c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 242.7 256 32zM64 352c-35.3 0-64 28.7-64 64l0 32c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-32c0-35.3-28.7-64-64-64l-87.7 0-45.3 45.3c-37.5 37.5-98.2 37.5-135.8 0L151.7 352 64 352z" />
                    </svg>
                </div>
            </div>


            <div class="tool_hub">
                <input class="checkbox" type="checkbox" id="fillCheck" hidden>
                <label for="fillCheck" class="checkmark"></label>
                <div class="stroke"></div>
                <div class="fill"></div>
                <input type="range" class="phon_size_slider" min="1" max="40" value="5">
                <button class="fab-item active_item" id="brush">‚úèÔ∏è</button>
                <button class="fab-item" id="eraser">ü©π</button>
                <button class="fab-item" id="rectangle">‚ñ≠</button>
                <button class="fab-item" id="circle">‚óØ</button>
                <button class="fab-item" id="triangle">‚ñ≥</button>
                <button class="fab-item" id="line">Ôºè</button>
                <button class="fab-item add_text">üí¨</button>
                <button class="fab-item clear_all">üßπ</button>
            </div>

            <div class="fab">
                <button class="fab-toggle">‚öôÔ∏è</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
